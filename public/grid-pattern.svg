<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
      <!-- Main grid lines -->
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="white" stroke-width="0.5" opacity="0.3"/>
      <!-- Finer grid lines -->
      <path d="M 12.5 0 L 12.5 25" fill="none" stroke="white" stroke-width="0.2" opacity="0.15"/>
      <path d="M 0 12.5 L 25 12.5" fill="none" stroke="white" stroke-width="0.2" opacity="0.15"/>
      <!-- Subtle dots at intersections -->
      <circle cx="12.5" cy="12.5" r="0.5" fill="white" opacity="0.2"/>
      <circle cx="0" cy="0" r="0.5" fill="white" opacity="0.3"/>
      <circle cx="25" cy="0" r="0.5" fill="white" opacity="0.3"/>
      <circle cx="0" cy="25" r="0.5" fill="white" opacity="0.3"/>
      <circle cx="25" cy="25" r="0.5" fill="white" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
</svg> 